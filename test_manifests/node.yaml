nodes:
  - name: "test-node-1"
    updateDomain: "test-domain-1"
    totalResources:
      cores: 64
      memory: 512
    systemReservedResources:
      cores: 4
      memory: 32
    capabilityIDs:
      - "capability-1"
      - "capability-2"
    localVolumes:
      - mountPath: "/var/lib/docker"
        storageClass: "SSD"
        storageCapacity: 1024
      - mountPath: "/mnt/data"
        storageClass: "HDD"
        storageCapacity: 2048

  - name: "test-node-2"
    updateDomain: "test-domain-2"
    totalResources:
      cores: 32
      memory: 256
    systemReservedResources:
      cores: 2
      memory: 16
    capabilityIDs:
      - "capability-3"
      - "capability-4"
    localVolumes:
      - mountPath: "/var/lib/logs"
        storageClass: "HDD"
        storageCapacity: 500
      - mountPath: "/mnt/backup"
        storageClass: "SSD"
        storageCapacity: 1500
